<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: * https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; media-src *; img-src * data: blob: filesystem: android-webview-video-poster:; script-src * 'unsafe-inline' 'unsafe-eval'"/>
    <title>Tv Store | Home</title>
    <base href="/"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,900&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header class="cz-header">
      <div class="cz-header__inner container">
        <h1 class="cz-logo">
           TV
          <span1 class="cz-logo__span">Store</span1>
        </h1>
        <button class="cz-hamburger"><span class="cz-hamburger__line"></span><span class="cz-hamburger__line"></span><span class="cz-hamburger__line"></span></button>
      </div>
    </header>
    <main class="cz-main">
      <div class="hidden" id="div_load"></div>
      <section class="container">
        <div class="alert alert-danger hide" id="erro">
          <strong>Oops!</strong> Algo deu errado. Por favor, tente mais tarde.
        </div>
        <div class="row py-5">
          <div class="col-2">
            <div class="row">
              <div class="col" id='filter_brand'>
                <h1 class="card-title mt-0">Marca</h1>
              </div>
            </div>
            <div class="row">
              <div class="col" id='filter_type'>
                <h1 class="card-title">Tipo</h1>
              </div>
            </div>
            <div class="row">
              <div class="col" id='filter_size'>
                <h1 class="card-title">Tamanho</h1>
              </div>
            </div>
            <div class="row">
              <div class="col" id='filter_resolution'>
                <h1 class="card-title">Resolução</h1>
              </div>
            </div>
            <div class="row">
              <div class="col" id='filter_voltage'>
                <h1 class="card-title">Voltagem</h1>
              </div>
            </div>
          </div>
          <div class="col-10">
            <div class="row">
              <div class="col">
                <div class="active-cyan-4 mb-4">
                  <input class="form-control" type="text" id="search" placeholder="Buscar" aria-label="Search"/>
                </div>
              </div>
            </div>
            <div class="row hide" id="loader">
              <div class="col-4 mb-3"></div>
              <div class="col-4 mb-3 d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div class="col-4 mb-3"></div>
            </div>
            <div class="row hide" id='no_itens'>
                <span>Nenhum registro encontrado.</span>
            </div>
            <div class="row items_list" id='items_list'>
            </div>
            <div class="row">
              <div class="col-4 mb-3"></div>
              <div class="col-4 mb-3">
                <button type="button" class="btn btn-secondary loadmore" id="loadmore">Carregar mais</button>
              </div>
              <div class="col-4 mb-3"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="cz-footer"><span class="cz-footer__span">Feito com ❤️ por czbrains</span></footer>
    <script src="js/main.js"></script>
  </body>
</html>
